<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Questions</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">All Questions</h2>
    <a href="/create" class="btn btn-primary mb-3">Ask a Question</a>

    <div class="list-group">
        {% for question in questions %}
        <a href="{{ question.id }}/" class="list-group-item list-group-item-action">
            <h5>{{ question.title}}</h5>
        </a>
        <a href="{{ question.id }}/" class="list-group-item list-group-item-action">
            <h5>{{ question.description }}</h5>
            <p>{{ question.created_at }}</p>
        </a>
        {% empty %}
        <p class="text-muted">No questions available.</p>
        {% endfor %}
    </div>
</div>
</body>
</html>
